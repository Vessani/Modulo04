<main class="container mt-4">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <h1 class="text-center mb-4">Cadastro de Livro</h1>
      <form (submit)="incluir()" ngNativeValidate style="max-width: 600px; margin: 0 auto; text-align: left;">

        <div class="form-group mb-4">
          <label for="titulo">TÃ­tulo:</label>
          <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="livro.titulo" style="width: 100%;" required>
        </div>

        <div class="form-group mb-4">
          <label for="resumo">Resumo:</label>
          <textarea class="form-control" id="resumo" name="resumo" [(ngModel)]="livro.resumo" rows="4" style="width: 100%;" required></textarea>
        </div>

        <div class="form-group mb-4">
          <label for="editora">Editora:</label>
          <select class="form-control" id="editora" name="codEditora" [(ngModel)]="livro.codEditora" style="width: 100%;" required>
            <option *ngFor="let editora of editoras" [value]="editora.codEditora">{{ editora.codEditora }} - {{ editora.nome }}</option>
          </select>
        </div>

        <div class="form-group mb-4">
          <label for="autores">Autores:</label>
          <textarea class="form-control" id="autores" name="autoresForm" [(ngModel)]="autoresForm" rows="4" style="width: 100%;" required></textarea>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary">Cadastrar Livro</button>
        </div>
      </form>
    </div>
  </div>
</main>
